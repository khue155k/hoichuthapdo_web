<div class="container mt-5">
  <div class="change-password-container">
    <h5 class="text-center">Đổi mật khẩu</h5>

    <div class="mb-3">
      <label for="username" class="form-label">Tài khoản:</label>
      <input type="text" id="username" class="form-control" [value]="username" readonly />
    </div>

    <form (ngSubmit)="changePassword($event)">
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Mật khẩu cũ:</label>
        <input name="oldPassword" [(ngModel)]="oldPassword" type="password" id="oldPassword"
          (change)="onOldPasswordChange($event)" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Mật khẩu mới:</label>
        <input name="newPassword" [(ngModel)]="newPassword" type="password" id="newPassword"
          (change)="onNewPasswordChange($event)" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Nhập lại mật khẩu mới:</label>
        <input name="confirmPassword" [(ngModel)]="confirmPassword" type="password" id="confirmPassword"
          (change)="onConfirmPasswordChange($event)" class="form-control" required />
      </div>
    </form>
    <div *ngIf="message" class="success-message">{{ message }}</div>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <button class="btn btn-primary w-100" (click)="changePassword($event)">Đổi Mật Khẩu</button>
  </div>
</div>
